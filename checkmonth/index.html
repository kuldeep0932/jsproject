<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Months</title>
</head>
<body>
    <div class="month_cont">
        <input type="number" name="" id="noofMonths" onkeypress="checkMonth()">
    </div>

    <script>

            function checkMonth () {

            
            let day = parseInt(document.getElementById('noofMonths').value);

            switch(day){
                case 1: 
                alert("January");
                break;
                
                case 2:
                alert("feburary");
                break;

                case 3:
                alert("march");
                break;
            }
            console.log(day);
        }

    </script>

</body>
</html>
